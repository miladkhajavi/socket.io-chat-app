<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
    
        <link rel="stylesheet" href="/style/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>نام</label>
                    <input type="text" name="username" placeholder="نام خود را وارد کنید" required>
                    <label>روم</label>
                    <input type="text" name="room" placeholder="نام روم را وارد کنید" required>
                    <button>پیوستن</button>
                </form>
            </div>
        </div>
    </body>
</html>
