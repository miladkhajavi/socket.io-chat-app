<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>chat-app</title>
</head>

<body>
    
    <div class="head">
        <h1>چت روم</h1>
    </div>
    <!-- <button id="increase">add +</button> -->
                  
    <div class="class-section">
        <div id="body-messages">

        </div>
    </div>

    <div class="item-sends">
        <form id="message-form">
            <input id="form-input" name="messages" placeholder="پیام" required autocomplete="off">
            <button><i class='fas fa-arrow-left' style='font-size:30px;color:white'></i></button>
        </form>
        <button id="send-location"><i class='fas fa-map-marker-alt' style='font-size:30px;color:white'></i></button>
    </div>

  
    <!-- for text message -->
    <script id="message-template" type="text/html">
        <!-- <div id="parent-message-scope"> -->
            <div class="message-scope" id="message-scop"><span id="own">{{own}}</span>
                <h6 id="username">{{name}}</h6>
                <p>{{messageText}}</p>
                <span>{{timeMSG}}</span>
            </div>
        <!-- </div> -->
    </script>
    <!-- for link location-->
    <script id="message-template-location" type="text/html">
        <div class="message-scope">
            <h5>{{name}}</h5>
            <a href="{{url}}">موقیت مکانی من</a>
            <span>{{timeMSG}}</span>
        </div>
    </script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> -->
    <script src="https://unpkg.com/mustache@latest"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat-client.js"></script>

</body>

</html>
